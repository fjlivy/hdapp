<ngb-carousel>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img src="https://raw.githubusercontent.com/fjlivy/hdapp/master/src/assets/1.png" width = "100%" >
      </div>
      <div class="carousel-caption">
        <h3>Product 1</h3>
        <p>Description for product 1.</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper" class="center" >
        <img src="https://raw.githubusercontent.com/fjlivy/hdapp/master/src/assets/2.png"  class="center" width = "100%">
      </div>
      <div class="carousel-caption">
        <h3>Product 2</h3>
        <p>Description for product 2.</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img src="https://raw.githubusercontent.com/fjlivy/hdapp/master/src/assets/3.png" alt="Random third slide" class="center" width = "100%">
      </div>
      <div class="carousel-caption">
        <h3>Product 3</h3>
        <p>Description for product 3.</p>
      </div>
    </ng-template>
  </ngb-carousel>
